<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHLONG</title>
    <link rel="icon" type="image/gif" href="pengu.gif">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            position: relative;
        }

        /* Sky background */
        .sky {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 60%;
            background: #87CEEB;
        }

        /* Ground */
        .ground {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 40%;
            background: #90EE90;
        }

        /* Title */
        .title {
            position: absolute;
            top: 30px;
            left: 30px;
            font-size: 48px;
            font-weight: 900;
            font-family: 'Orbitron', 'Arial Black', sans-serif;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            z-index: 10;
            letter-spacing: 2px;
        }

        /* Road container */
        .road-container {
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 160px;
            transform: translateY(-50%);
        }

        /* Road */
        .road {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 160px;
            background: #404040;
            border-top: 3px solid #333;
            border-bottom: 3px solid #333;
        }

        /* Road lines */
        .road-lines {
            position: absolute;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            width: 100%;
            height: 8px;
            background: repeating-linear-gradient(
                to right,
                transparent 0px,
                transparent 30px,
                white 30px,
                white 60px
            );
            animation: roadMove 2s linear infinite;
        }

        @keyframes roadMove {
            0% { transform: translateY(-50%) translateX(0); }
            100% { transform: translateY(-50%) translateX(60px); }
        }

        /* Clouds */
        .cloud {
            position: absolute;
            background: white;
            border-radius: 50px;
            opacity: 0.9;
        }

        .cloud::before,
        .cloud::after {
            content: '';
            position: absolute;
            background: white;
            border-radius: 50px;
        }

        .cloud1 {
            width: 100px;
            height: 40px;
            top: 15%;
            animation: cloudMove1 20s linear infinite;
        }

        .cloud1::before {
            width: 50px;
            height: 50px;
            top: -25px;
            left: 10px;
        }

        .cloud1::after {
            width: 60px;
            height: 35px;
            top: -15px;
            right: 15px;
        }

        .cloud2 {
            width: 120px;
            height: 50px;
            top: 25%;
            animation: cloudMove2 25s linear infinite;
            animation-delay: -5s;
        }

        .cloud2::before {
            width: 60px;
            height: 60px;
            top: -30px;
            left: 15px;
        }

        .cloud2::after {
            width: 70px;
            height: 40px;
            top: -20px;
            right: 20px;
        }

        .cloud3 {
            width: 80px;
            height: 35px;
            top: 10%;
            animation: cloudMove3 18s linear infinite;
            animation-delay: -10s;
        }

        .cloud3::before {
            width: 40px;
            height: 40px;
            top: -20px;
            left: 8px;
        }

        .cloud3::after {
            width: 50px;
            height: 30px;
            top: -12px;
            right: 12px;
        }

        @keyframes cloudMove1 {
            0% { left: -150px; }
            100% { left: 100%; }
        }

        @keyframes cloudMove2 {
            0% { left: -180px; }
            100% { left: 100%; }
        }

        @keyframes cloudMove3 {
            0% { left: -120px; }
            100% { left: 100%; }
        }

        /* Character GIF */
        .character {
            position: absolute;
            top: 50%;
            /* Remove left: 30%; */
            left: -150px; /* Start off-screen to the left */
            transform: translateY(-50%);
            width: 250px;
            height: 250px;
            z-index: 15;
            animation: characterWalk 0.6s ease-in-out infinite alternate,
                       characterMove 8s linear infinite; /* Add movement animation */
            transition: transform 0.2s;
        }

        .character:hover {
            transform: translateY(-50%) scale(1.08);
        }

        .character img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        @keyframes characterWalk {
            0% { transform: translateY(-50%) translateY(0px); }
            100% { transform: translateY(-50%) translateY(-2px); }
        }

        @keyframes characterMove {
            0% {
                left: -150px; /* Off-screen left */
            }
            100% {
                left: 100vw; /* Off-screen right */
            }
        }

        /* Contract Address Section */
        .contract-section {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 15px 25px;
            border-radius: 25px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            z-index: 20;
        }

        .contract-title {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-bottom: 4px;
            text-align: center;
        }

        .contract-subtitle {
            font-size: 12px;
            font-weight: normal;
            color: #666;
            margin-bottom: 8px;
            text-align: center;
        }

        /* JUST SHLONGING Text */
        .just-shlonging {
            position: absolute;
            bottom: 120px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 36px;
            font-weight: 700;
            font-family: 'Orbitron', 'Arial Black', sans-serif;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            z-index: 20;
            text-align: center;
            letter-spacing: 1px;
        }

        .contract-address {
            font-family: 'Courier New', monospace;
            font-size: 12px;
            color: #666;
            background: #f5f5f5;
            padding: 8px 12px;
            border-radius: 8px;
            border: 1px solid #ddd;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .contract-address:hover {
            background: #e8e8e8;
            border-color: #999;
        }

        /* Social Media Section */
        .social-section {
            position: absolute;
            top: 30px;
            right: 30px;
            z-index: 25;
        }

        .twitter-icon {
            width: 40px;
            height: 40px;
            background: #fbfbfb;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(29, 161, 242, 0.3);
        }

        .twitter-icon:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(29, 161, 242, 0.4);
        }

        .twitter-icon svg {
            width: 20px;
            height: 20px;
            fill: rgb(0, 0, 0);
        }


    </style>
</head>
<body>
    <div class="sky"></div>
    <div class="ground"></div>
    
    <div class="title">$SHLONG</div>
    
    <!-- Clouds -->
    <div class="cloud cloud1"></div>
    <div class="cloud cloud2"></div>
    <div class="cloud cloud3"></div>
    
    <!-- Road -->
    <div class="road-container">
        <div class="road">
            <div class="road-lines"></div>
        </div>
    </div>
    
    <!-- Character GIF - Replace 'your-character.gif' with your actual GIF file -->
    <div class="character">
        <img src="pengu.gif" alt="Walking Character" onerror="this.style.display='none'">
    </div>
    
    <!-- JUST SHLONGING Text -->
    <div class="just-shlonging">just shlonging...</div>
    
    <!-- Contract Address Section -->
    <div class="contract-section">
        <div class="contract-title">Contract Address</div>
        <div class="contract-address" onclick="copyToClipboard(this.textContent)">
            coming soon
        </div>
    </div>
    
    <!-- Twitter/X Icon -->
    <div class="social-section">
        <div class="twitter-icon" onclick="openTwitter()">
            <svg viewBox="0 0 24 24">
                <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
            </svg>
        </div>
    </div>
    
    <script>
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(function() {
                // Optional: Show a brief notification
                const address = document.querySelector('.contract-address');
                const originalText = address.textContent;
                address.textContent = 'Copied!';
                address.style.background = '#4CAF50';
                address.style.color = 'white';
                
                setTimeout(() => {
                    address.textContent = originalText;
                    address.style.background = '#f5f5f5';
                    address.style.color = '#666';
                }, 1000);
            });
        }
        
        function openTwitter() {
            // Replace with your actual Twitter/X profile URL
            window.open('https://www.twitter.com/justshlong', '_blank');
        }
    </script>
</body>
</html>
